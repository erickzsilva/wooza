<style>
  .button {
    border-radius: 4px;
    background-color: #683e7d;
    border: none;
    color: #FFFFFF;
    cursor: pointer;
    display: flex;
    font-size: 17px;
    justify-content: center;
    min-width: 270px;
    margin: 5px auto;
    padding: 20px;
    transition: all 0.5s
  }

  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    text-align: center;
    transition: 0.5s
  }

  .button span:after {
    content: '\00bb';
    opacity: 0;
    position: absolute;
    right: -20px;
    top: 0;
    transition: 0.5s
  }

  .button:hover span {
    padding-right: 25px
  }

  .button:hover span:after {
    opacity: 1;
    right: 0
  }
</style>

<button class="button" *ngIf="plan.ativo">
  <span>Contrate {{ plan.franquia }} por {{plan.valor}}</span>
</button>
