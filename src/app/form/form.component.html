<form class="form" [formGroup]="formClient" (ngSubmit)="onSubmit()" novalidate>
    <div class="title">
        <h2>Finalize o seu pedido</h2>
    </div>        

    <div class="wrap">
        <input type="text" class="field" formControlName="name" placeholder="Nome" >
        <span class="help-block" *ngIf="formClient.get('name').invalid && formClient.get('name').touched">
            Informe no mínimo 5 caracteres.
        </span>
    </div>

    <div class="wrap">
        <input type="text" class="field" formControlName="email" placeholder="E-mail" >
        <span class="help-block" *ngIf="formClient.get('email').invalid && formClient.get('email').touched">
            E-mail inválido (Ex.: email@mail.com).
        </span>
    </div>

    <div class="wrap">
        <input type="tel" class="field" formControlName="telephone" placeholder="Telefone" mask="(09) 00000-0000">
        <span class="help-block" *ngIf="formClient.get('telephone').invalid && formClient.get('telephone').touched">
            Número inválido.
        </span>
    </div>

    <div class="wrap">
        <input type="tel" class="field" formControlName="cpf" placeholder="CPF" mask="099.099.099.09">
        <span class="help-block" *ngIf="formClient.get('cpf').invalid && formClient.get('cpf').touched">
            Número de CPF inválido.
        </span>
    </div>

    <div class="wrap">
        <input type="date" class="field" formControlName="birth" placeholder="Aniversário" >
        <span class="help-block" *ngIf="formClient.get('birth').invalid && formClient.get('birth').touched">
            Apenas maiores de 18 anos.
        </span>
    </div>
  
    <button type="submit" class="bnt" [ngClass]="{'-disabled': !formClient.valid}" [disabled]="!formClient.valid">
        Enviar
    </button>    

    <div class="wrapper">
        <div class="header">
            <h2 class="title">Carrinho</h2>
        </div>
        <div class="body">
            <div class="col">
                <span class="text">Plano: {{dataStorage.dataPlatform.nome}}</span>
                <span class="text">Franquia: {{dataStorage.dataPlan.franquia}}</span>                
            </div>
            <div class="col">
                <span class="text-right">Valor: {{dataStorage.dataPlan.valor}}</span>                
            </div>
        </div>
    </div>
    

</form>
